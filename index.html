<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boletín Noticias - Leroy Merlin</title>
    <!-- Enlazamos el CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <h1><span class="section-title-marker"></span>Boletín Noticias</h1>
                <p class="brand-subtitle">Leroy Merlin</p>
            </div>
            <div class="filter-controls">
                <!-- Botón para abrir menú de categorías -->
                <button id="filter-category" class="filter-btn">Categorías</button>
                <!-- Menú desplegable de categorías generado dinámicamente -->
                <div id="category-filter-menu" class="filter-menu">
                    <input id="category-search" type="text" placeholder="Buscar categorías…" />
                    <div id="category-options"></div>
                </div>
                <!-- Botón para abrir menú de fechas -->
                <button id="filter-date" class="filter-btn">Fechas</button>
                <!-- Menú desplegable de selección de fechas -->
                <div id="date-filter-menu" class="filter-menu">
                    <div class="date-picker-fields">
                        <label for="start-date">Desde:</label>
                        <input id="start-date" type="date" />
                        <label for="end-date">Hasta:</label>
                        <input id="end-date" type="date" />
                    </div>
                    <button id="apply-date-filter" class="filter-apply-btn">Aplicar</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Contenedor donde se insertarán las tarjetas de noticias -->
        <div id="news-container">
            <div class="loading">Cargando datos…</div>
        </div>
    </main>

    <footer>
        <p>© 2024 Departamento de Marketing &amp; Estrategia. Uso interno exclusivo.</p>
    </footer>

    <!-- Enlazamos el JavaScript -->
    <script src="script.js"></script>
</body>
</html>
